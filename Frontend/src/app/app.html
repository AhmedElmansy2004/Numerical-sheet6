<form class="display" (ngSubmit)="calculate()">

  <label>
    Function:
    <input type="text" class="input-bar" name="functionInput" [(ngModel)]="functionInput">
  </label>

  <div class="radio-group">
    <p>Method:</p>
    <div class="radio-section">
      <label class="radio-label">
        <input type="radio" name="method" value="bisection" [(ngModel)]="selectedMethod">
        Bisection Method
      </label>
      <label class="radio-label">
        <input type="radio" name="method" value="false-position" [(ngModel)]="selectedMethod">
        False Position Method
      </label>
    </div>
  </div>

  <label>
    Tolerance:
    <input type="text" class="input-bar" name="toleranceInput" [(ngModel)]="toleranceInput">
  </label>

  <div class="radio-group">
    <p>Error Type:</p>
    <div class="radio-section">
      <label class="radio-label">
        <input type="radio" name="errorType" value="absolute" [(ngModel)]="selectedErrorType">
        Absolute Error
      </label>
      <label class="radio-label">
        <input type="radio" name="errorType" value="relative" [(ngModel)]="selectedErrorType">
        Relative Percent Error
      </label>
    </div>
  </div>

  <div class="Interval-input">
    <label>
      From:
      <input type="text" class="input-box" name="fromInput" [(ngModel)]="fromInput">
    </label>
    <label>
      To:
      <input type="text" class="input-box" name="toInput" [(ngModel)]="toInput">
    </label>
  </div>

  <button type="submit">Calculate</button>
</form>
